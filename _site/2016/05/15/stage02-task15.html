<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 03</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn" onclick="init()">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */

function getData() {
  
  var sourceUl = document.getElementById("source");
  var sourceLiArr = sourceUl.getElementsByTagName("li");

  var data = [];

  for (var i = sourceLiArr.length - 1; i >= 0; i--) {
    data[i] = sourceLiArr[i].innerHTML.split("空气质量：");
    data[i][1] = data[i][1].replace(/[^0-9]/ig,"");
  }

  return data;
}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {

  for (var i=0; i<data.length; i++) {
    for (var j=data.length-1; j>i; j--) {
      if (data[j][1] < data[j-1][1]) {
        var temp = data[j];
        data[j] = data[j-1];
        data[j-1] = temp;
      }
    }
  }

  return data;
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
  var ul = document.getElementById("resort");

  // 清空ul下的li，防止重复打印
  while (ul.hasChildNodes()) {
    ul.removeChild(ul.firstChild);
  }

  // 打印出大于60的城市列表
  for (var i=0; i<data.length; i++) {
    var li = document.createElement("li");
    li.innerHTML = "第" + (i+1) + "名：" + data[i][0] + ", " + data[i][1];
    ul.appendChild(li);
  }

}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}


function init() {

  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
  btnHandle();

}

</script>
</body>
</html>
