<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>HTML 学习</title>

	<!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="/css/pygments.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/mainpage.css">
</head>
<body>
	<style type="text/css">
	/*body {background-color: #c0c0c0;}*/
</style>
<a href="/index.html">返回</a>
<h3>HTML文本格式化</h3>
	<ul>
		<li>测试<b>b 粗体</b>标签</li>
		<li>测试<i>i 斜体</i>标签</li>
		<li>测试<strong>strong 加重</strong>标签</li>
		<li>测试<em>em 着重</em>标签</li>
		<li>测试<big>big 大号字</big>标签</li>
		<li>测试<ins>ins 插入</ins>标签</li>
		<li>测试<del>del 删除</del>标签</li>
	</ul>
<h3>HTML表单和输入</h3>
	<ul>
		<li>
			文本输入<br />
			<form>
				<input type="text" name="input"/>
			</form>
		</li>
		<li>
			单选框<br />
			<form>
				<label for="male">男</label>
				<input type="radio" name="sex" id="male" /><br />
				<label for="female">女</label>
				<input type="radio" name="sex" id="female" />
			</form>
		</li>
		<li>
			下拉列表
			<form>
				<select name="sex">
					<option value="male" selected="selected">男</option>
					<option value="female">女</option>
				</select>
			</form>
		</li>
		<li>
			按钮<br />
			<button>戳我啊</button>
		</li>
	</ul>
</body>
</html>
