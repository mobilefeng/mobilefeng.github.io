<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 14</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <button id="button" onclick="sort()">点我</button>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 70],
  ["成都", 90],
  ["西安", 100]
];

function sort() {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  
  // 按空气质量从高到底排序
  for (var i=0; i<aqiData.length; i++) {
    for (var j=aqiData.length-1; j>i; j--) {
      if (aqiData[j][1] > aqiData[j-1][1]) {
        var temp = aqiData[j];
        aqiData[j] = aqiData[j-1];
        aqiData[j-1] = temp;
      }
    }
  }

  var ul = document.getElementById("aqi-list");

  // 清空ul下的li，防止重复打印
  while (ul.hasChildNodes()) {
    ul.removeChild(ul.firstChild);
  }

  // 打印出大于60的城市列表
  for (var i=0; i<aqiData.length; i++) {
    if (aqiData[i][1] >= 60) {
      var li = document.createElement("li");
      li.innerHTML = "第" + (i+1) + "名：" + aqiData[i][0] + ", " + aqiData[i][1];
      ul.appendChild(li);
    }
  }

};


</script>
</body>
</html>
